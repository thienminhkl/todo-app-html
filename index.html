<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TOAST -->
    <link href="./css/jquery.toast.min.css" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <h2>Todo App</h2>
        <form class="form-todo" id="form-todo">
            <div class="form-group">
                <label>Todo Title</label>
                <input type="text" id="todo-text">
                <span id="todo-span" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Pick due date</label>
                <input type="date" id="todo-date">
                <span id="date-span" class="text-danger"></span>
            </div>
            <button type="button" class="btn btn-primary" id="btn-submit" onclick="addNewTodo()">Submit</button>
            <button type="button" class="btn btn-primary" id="btn-save" onclick="update()">Save</button>
        </form>

        <h3>Todo List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="text-center">Tool</th>
                </tr>
            </thead>
            <tbody id="table-todo">
            </tbody>
        </table>
    </div>
    <!-- TOAST -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="./js/jquery.toast.min.js"></script>
    <!-- MAIN JS -->
    <script src="./js/Todo.js"></script>
    <script src="./js/ListTodo.js"></script>
    <script src="./js/Validation.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
